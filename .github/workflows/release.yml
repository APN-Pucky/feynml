name: release

on:
  push:
    tags:
      - '*'

jobs:
    stable:
      runs-on: ubuntu-latest
      container:
        image: apnpucky/ubuntu-hatch
      steps:
        - uses: APN-Pucky/make-python-action@main
          with:
            test: true
            doc: false
            coveralls: true
            codacy-api-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
            pypi-token: ${{ secrets.pypi_token }}
